<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
	    <meta name="wap-font-scale" content="no" />
	    <meta name="apple-mobile-web-app-capable" content="yes" />
	    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	    <meta content="telephone=no" name="format-detection" />
	    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
	    <title>拼趣多</title>
	    <link rel="stylesheet" href="css/swiper.min.css?v=96b66e4018">
	    <link rel="stylesheet" href="css/base.css?v=1896446d28">
	    <link rel="stylesheet" href="css/page.css?v=2de5f936b47">
	    <link rel="stylesheet" href="css/dialog.css?v=3531a7a373">
	    <!--qq/微信 功能性api-->
	    <script src="dist/jweixin-1.0.0.js?v=41ad021d4c53" data-api="wx"></script>
	    <script src="dist/qqShare.js?v=41d85faaad5c" data-api="qq"></script>
	</head>
	<body>

	<div id="loading-template"></div>

	<div class="wrap" id="wrap">
		<main class="main" id="main">
			<div class="ranking-group" id="ranking-group">
		    	<a v-bind:href="'goods_detail.html?goods_id='+item.goods_id" class="tap ranking-item" v-for="(item, index) in items">
		    		<span class="mark-num">{{index+1}}</span>
		    		<dl class="clearfix">
		    			<dt class="pic mr15">
							<img v-bind:src="item.original" alt="">
		    			</dt>
		    			<dd>
							<div class="intro mt5">
				    			<p class="fs12">
				    				{{item.goods_name}}
				    			</p>
				    		</div>
				    		<div class="mt10 clearfix">
								<span class="btn fr mt10"></span>
								<div>
									<span class="fs11">{{item.prom==0?'免单拼':item.prom+'人团'}}</span>
									<span class="red1">￥{{item.prom_price}}</span>
									<br>
									<div class="mt3 gray1 fs10">单买价格：{{item.shop_price}}</div>
								</div>
				    		</div>
		    			</dd>
		    		</dl>
		    	</a>
		    	<p class="more-hint tc gray1" id="more-hint">正在加载...</p>
		    </div>
		</main>


		<footer class="footer" id="footer">
			<nav class="nav-group clearfix">
				<a href="index.html" class="item">
					<div class="box">
						<i class="icon icon-1"></i>
						<p class="fs9 title">首页</p>
					</div>
				</a>
				<a href="javascript:;" class="item active">
					<div class="box">
						<i class="icon icon-2"></i>
						<p class="fs9 title">排行榜</p>
					</div>
				</a>
				<a href="qualityFruit.html" class="item">
					<div class="box">
						<i class="icon icon-3"></i>
						<p class="fs9 title">品质水果</p>
					</div>
				</a>
				<a href="seek.html" class="item">
					<div class="box">
						<i class="icon icon-4"></i>
						<p class="fs9 title">搜索</p>
					</div>
				</a>
				<a href="user_center.html" class="item">
					<div class="box">
						<i class="icon icon-5"></i>
						<p class="fs9 title">个人中心</p>
					</div>
				</a>
			</nav>
		</footer>
		<a :href="sideImg.openUrl" style="position: fixed;bottom: 0;right: 0" v-if="sideImg">
			<div style="position: absolute;top: -15rem;right: 0;z-index: 999999;width: 7rem;"  >
				<img :src="sideImg.logoUrl" alt="" style="width: 100%">
			</div>
		</a>
	</div>

	<script type="text/javascript" src="dist/ranking.js?v=41fdfa04d34b1"></script>

	</body>
</html>
