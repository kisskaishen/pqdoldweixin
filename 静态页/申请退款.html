<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
	    <meta name="wap-font-scale" content="no" />
	    <meta name="apple-mobile-web-app-capable" content="yes" />
	    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	    <meta content="telephone=no" name="format-detection" />
	    <title>拼趣多</title>
	    <link rel="stylesheet" href="css/swiper.min.css">
	    <link rel="stylesheet" href="css/base.css">
	    <link rel="stylesheet" href="css/page.css">
	    <script src="js/zepto.min.js"></script>
	    <script src="js/swiper.min.js"></script>
  		<script src="js/nav_scroll.js"></script>
	    <script src="js/active.js"></script>
	    <script src="js/fontSize.js"></script>
	</head>
	<body>
	<div class="wrap" id="wrap">
		<main class="main bg-white">
			<div class="main-body" id="main-body">
				<div class="account-container fs12">
					<div class="refund-application">
						<div class="application-item tl">
							<div class="heading fs13">退款类型<i class="red1">*</i></div>
							<div class="box-body">
								<div class="radio-select gray1">
									<div class="clearfix option checked">
										<span class="title fl">仅退款</span>
										<i class="fr check-icon"></i>
									</div>
									<div class="clearfix option">
										<span class="title fl">我要退货</span>
										<i class="fr check-icon"></i>
									</div>
								</div>
							</div>
						</div>
						<div class="application-item tl">
							<div class="heading fs13">
								退款金额(元)<i class="red1">*</i>
								<span class="gray1 fs12">(最高可退款￥17.00)</span>
							</div>
							<div class="box-body">
								<div class="input-box">
									<input type="text" value="17.00">
								</div>
							</div>
						</div>
						<div class="application-item tl">
							<div class="heading fs13">
								退款原因<i class="red1">*</i>
							</div>
							<div class="box-body">
								<div class="select-box">
									<select name="" id="" placeholder="">
										<option value="请选择退款原因">请选择退款原因</option>
										<option value="买错款式了">买错款式了</option>
										<option value="买错款式了">买错款式了</option>
										<option value="买错款式了">买错款式了</option>
										<option value="买错款式了">买错款式了</option>
										<option value="买错款式了">买错款式了</option>
										<option value="买错款式了">买错款式了</option>
										<option value="买错款式了">买错款式了</option>
										<option value="买错款式了">买错款式了</option>
									</select>
								</div>
							</div>
						</div>
						<div class="application-item tl">
							<div class="heading fs13">
								问题描述<i class="red1">*</i>
							</div>
							<div class="box-body">
								<div class="textarea-box">
									<textarea name="" id="" placeholder="问题描述越详细，可以提高您的申请成功率。"></textarea>
								</div>
							</div>
						</div>
						<div class="application-item tl">
							<div class="heading fs13">
								上传凭证<i class="red1">*</i>
								<span class="gray1 fs12">(最多三张)</span>
							</div>
							<div class="box-body">
								<div class="upload-images">

								</div>
								<div class="file-btn">
									<input type="file" multiple="multiple"  class="file">
								</div>
							</div>
						</div>
						<div class="application-item tl">
							<div class="heading fs13">
								联系方式<i class="red1">*</i>
							</div>
							<div class="box-body">
								<div class="input-box">
									<input type="text" value="18675643342">
								</div>
							</div>
						</div>
						<div class="application-item tl">
							<div class="heading fs13">
								退款须知<i class="red1">*</i>
							</div>
							<div class="box-body">
								<p class="gray1">请按照提示关注维权进度和超时提醒并提供相应凭证。</p>
							</div>
						</div>
						<div class="full-btn-item mt20">
							<a href="#" class="full-btn tap fs16">提交申请</a>
						</div>
					</div>
				</div>
			</div>
		</main>		
	</div>
	</body>
</html>
