<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
	    <meta name="wap-font-scale" content="no" />
	    <meta name="apple-mobile-web-app-capable" content="yes" />
	    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	    <meta content="telephone=no" name="format-detection" />
	    <title>拼趣多</title>
	    <link rel="stylesheet" href="css/swiper.min.css">
	    <link rel="stylesheet" href="css/base.css">
	    <link rel="stylesheet" href="css/page.css">
	    <script src="js/zepto.min.js"></script>
	    <script src="js/swiper.min.js"></script>
  		<script src="js/nav_scroll.js"></script>
	    <script src="js/active.js"></script>
	    <script src="js/fontSize.js"></script>
	</head>
	<body>
	<div class="wrap" id="wrap">
		<main class="main">
			<div class="main-body" id="main-body">
				<div class="adr-form-group form-group fs12">
					<div class="item clearfix">
						<span class="title w4em">
							收件人
						</span>
						<div class="input-box">
							<input type="text" placeholder="请输入收件人姓名">
						</div>
					</div>
					<div class="item clearfix">
						<span class="title w4em">
							联系电话
						</span>
						<div class="input-box">
							<input type="text" placeholder="请输入联系电话">
						</div>
					</div>
					<div class="item clearfix">
						<span class="title w4em">
							所在地区
						</span>
						<div class="input-box">
							<select name="province" id="province">
								<option value="北京市">北京市</option>
								<option value="广东省">广东省</option>
								<option value="广东省">广东省</option>
								<option value="广东省">广东省</option>
								<option value="广东省">广东省</option>
								<option value="广东省">广东省</option>
								<option value="广东省">广东省</option>
							</select>
							<select name="city" id="city">
								<option value="北京市">北京市</option>
								<option value="深圳市">深圳市</option>
								<option value="深圳市">深圳市</option>
								<option value="深圳市">深圳市</option>
								<option value="深圳市">深圳市</option>
								<option value="深圳市">深圳市</option>
								<option value="深圳市">深圳市</option>
							</select>
							<select name="district" id="district">
								<option value="宝安区">宝安区</option>
								<option value="宝安区">宝安区</option>
								<option value="宝安区">宝安区</option>
								<option value="宝安区">宝安区</option>
								<option value="宝安区">宝安区</option>
								<option value="宝安区">宝安区</option>
								<option value="宝安区">宝安区</option>
								<option value="宝安区">宝安区</option>
							</select>
						</div>
					</div>
					<div class="item clearfix">
						<span class="title w4em">
							详细地址
						</span>
						<div class="input-box">
							<input type="text" placeholder="街道、小区">
						</div>
					</div>
					<div class="item tr gray1">
						<input type="checkbox" class="checkbox" id="init-set">
						<label for="init-set">设为默认地址</label>
					</div>
					<div class="btn-item">
						<span class="btn tap fs15">保存</span>
					</div>
				</div>
			</div>
		</main>		
	</div>
		<script>

	    </script>
	</body>
</html>
