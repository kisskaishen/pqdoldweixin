<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
	    <meta name="wap-font-scale" content="no" />
	    <meta name="apple-mobile-web-app-capable" content="yes" />
	    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	    <meta content="telephone=no" name="format-detection" />
	    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
	    <title>我的消息</title>
	    <script type="text/javascript" src="./javascript/dist/webim.config.js"></script>
		<script type="text/javascript" src='./sdk/dist/strophe-1.2.8.min.js'></script>
		<script src='http://downloads.easemob.com/downloads/cdn/websdk-1.4.12.js'></script>
	    <link rel="stylesheet" href="css/base.css?v=1896446d28">
	    <link rel="stylesheet" href="../css/dialog.css?v=d1ac9fceb2">
	    <link rel="stylesheet" href="css/customer.css?v=121532507b">
	</head>
	<body>
		<!--<div id="loading-template"></div>-->
		<div class="wrap" id="wrap" v-cloak>
			<div class="msg-container">
				<div class="msg-group tl" v-if="roster.length!=0">
					<div class="item clearfix" @click="toCustomer('../index/index.html#/chat?storeId='+item.sessionId.split('store')[1])" v-for="(item,index) in roster" style="position: relative">
						<img class="pic fl mr10" :src="item.headPic">
						<span v-if="item.unread!=0" style="position: absolute;right: 1rem;top: 2.4rem;background-color:#e20025;width:1.4rem;height:1.4rem;border-radius: .7rem;color: #fff;line-height: 1.4rem;text-align: center">{{item.unread}}</span>
						<div class="intro mt3 fs11">
							<div class="name fs12">{{item.userName}}</div>
							<div class="mt3 msg gray1" style="white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">
								{{item.msg=='[图片]'?'':item.msg}}
								<span class="time fs9">
									{{timestampFormat(item.time)}}
								</span>
							</div>
						</div>
					</div>
				</div>
				<div v-else>
					<p class="gray1 fs11 tc mt15">
						{{hint_info}}
					</p>
				</div>
			</div>
		</div>
		<script src='../dist/my_msg.js?v=41e5aa8aafe5'></script>
	</body>
</html>
