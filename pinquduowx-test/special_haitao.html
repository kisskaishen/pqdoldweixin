<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
	    <meta name="wap-font-scale" content="no" />
	    <meta name="apple-mobile-web-app-capable" content="yes" />
	    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	    <meta content="telephone=no" name="format-detection" />
	    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
	    <title>拼趣多</title>
	    <link rel="stylesheet" href="css/swiper.min.css?v=96b66e4018">
	    <link rel="stylesheet" href="css/base.css?v=1896446d28">
	    <link rel="stylesheet" href="css/page.css?v=2de5f936b4">
	    <link rel="stylesheet" href="css/dialog.css?v=3531a7a373">
	    <!--qq/微信 功能性api-->
	    <script src="dist/jweixin-1.0.0.js?v=41ad021d4c53" data-api="wx"></script>
	    <script src="dist/qqShare.js?v=41d85faaad5c" data-api="qq"></script>
	</head>
	<body>
	<div id="loading-template"></div>
	<div class="wrap" id="wrap">
		<main class="main">
			<div class="main-body" id="main-body" v-cloak>
				<div class="swiper-container brand-group" id="brand-scroll">
					<ul class="swiper-wrapper tc">
						<li class="swiper-slide" v-for="item in data_result.directory">
							<a :href="'haitao_pavilion.html?id='+item.id">
								<div class="pic">
									<img v-bind:src="item.logo" alt="">
								</div>
								<p class="black2 fs11 mt3">{{item.name}}</p>
							</a>
						</li>
					</ul>
				</div>
			    <div class="mt5">
			    	<div>
			    		<a href="cat_page.html?type=1&id=0" class="title-heading black2 fs11">
			    			<i class="arrow"></i>
			    			<span class="fr gray1 mr10">查看全部</span>
							<span>海淘分类</span>
			    		</a>
			    		<div class="swiper-container ht-category-group" id="ht-category-scroll">
							<ul class="swiper-wrapper tc" style="padding-top:0;">
								<li class="swiper-slide" v-for="(item,index) in data_result.directory2.cat2">
									<a :href="'cat_page.html?type=1&rank=2&cat2_index='+index+'&id='+item.id">
										<div class="pic">
											<img v-bind:src="item.logo" alt="">
										</div>
									</a>
								</li>
							</ul>
						</div>
			    	</div>
			    	<div class="good-group haitao mt5" id="goods-group">
				    	<div id="goods-list">
				    		<a v-bind:href="'goods_detail.html?goods_id='+item.goods_id" class="item tap" v-for="item in data_result.goods.items">
					    		<div class="pic tc">
									<img v-bind:src="item.original_img" alt="">
					    		</div>
					    		<div class="intro mt10">
					    			<p class="fs13">
					    				{{item.goods_name}}
					    			</p>
					    		</div>
					    		<div class="clearfix mt10">
									<span class="btn fr"></span>
									<span>
										<span class="fs12">{{item.prom}}人团</span>
										<span class="red1">￥{{item.prom_price}}</span>
										<span class="gray1 fs10 ml10">单买价格：{{item.shop_price}}</span>
									</span>
					    		</div>
					    	</a>
				    	</div>
				    	<p class="more-hint tc gray1" id="more-hint" style="padding:1rem;">上拉加载更多</p>
				    </div>
			    </div>
			</div>
		</main>	
	</div>
	<!-- <a href="./index/index.html#/active" style="position: fixed;top: 40rem;right: 0;z-index: 999999;width: 7rem;"  >
		<img src="./images/main_double11@2x.png" alt="" style="width: 100%">
	</a> -->
		<script src="dist/haitao.js?v=519bd58ce7998a230f05"></script>
	</body>
</html>
