<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
	    <meta name="wap-font-scale" content="no" />
	    <meta name="apple-mobile-web-app-capable" content="yes" />
	    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	    <meta content="telephone=no" name="format-detection" />
	    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
	    <title>拼趣多</title>
	    <link rel="stylesheet" href="css/swiper.min.css?v=96b66e4018">
	    <link rel="stylesheet" href="css/base.css?v=1896446d28">
	    <link rel="stylesheet" href="css/page.css?v=2de5f936b4">
	    <link rel="stylesheet" href="css/dialog.css?v=3531a7a373">
	    <!--qq/微信 功能性api-->
	    <script src="dist/jweixin-1.0.0.js?v=41ad021d4c53" data-api="wx"></script>
	    <script src="dist/qqShare.js?v=41d85faaad5c" data-api="qq"></script>
	</head>
	<body>

	<div id="loading-template"></div>
	<div class="wrap" id="wrap">
		<main class="main">
			<div class="main-body" id="main-body">
				<nav class="top-nav">
					<div class="plays_tab">
						<div class="swiper-container nav_scroll" id="cat-nav-scroll" v-cloak>
					        <ul class="swiper-wrapper" id="nav_list">
					            <li class="swiper-slide" v-for="item in nav_data" v-bind:data-id="item.id">
					            	{{item.name}}
					            </li>
					        </ul>
				        </div>
					</div>
				</nav>
				<div class="page-good-group mt5" id="page-good-group" v-cloak>
					<ul class="clearfix mt5">
						<li v-for="item in goods_data">
							<a :href="'goods_detail.html?goods_id='+item.goods_id" class="tap">
								<div class="pic" style="display: table-cell; vertical-align: middle">
									<img :src="item.original" alt="">
								</div>
								<div class="title fs11">
									{{item.goods_name}}
								</div>
								<div class="footing clearfix">
									<div class="fl price fs10">
										<span class="fs11 red1">￥{{item.prom_price}}</span>
										<span class="ml5 gray1">{{item.prom==0?'免单拼':item.prom+'人团'}}</span>
									</div>
								</div>
							</a>
						</li>
						
					</ul>
					<p class="more-hint tc gray1" id="more-hint">上拉加载更多</p>
				</div>
			</div>
		</main>		
	</div>
	<script src="dist/cat_page.js?v=519bd58ce7998a230f05"></script>
	</body>
</html>
