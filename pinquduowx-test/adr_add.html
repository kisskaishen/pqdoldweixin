<!DOCTYPE html>
<html>
	<head>
	    <meta charset="UTF-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
	    <meta name="wap-font-scale" content="no" />
	    <meta name="apple-mobile-web-app-capable" content="yes" />
	    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	    <meta content="telephone=no" name="format-detection" />
	    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
	    <title>拼趣多</title>
	    <link rel="stylesheet" href="css/swiper.min.css?v=96b66e4018">
	    <link rel="stylesheet" href="css/base.css?v=1896446d28">
	    <link rel="stylesheet" href="css/page.css?v=2de5f936b4">
	    <link rel="stylesheet" href="css/dialog.css?v=3531a7a373">
	    <!--qq/微信 功能性api-->
	    <script src="dist/jweixin-1.0.0.js?v=41ad021d4c53" data-api="wx"></script>
	    <script src="dist/qqShare.js?v=41d85faaad5c" data-api="qq"></script>
	</head>
	<body>

	<div id="loading-template"></div>

	<div class="wrap" id="wrap">
		<main class="main">
			<div class="main-body" id="main-body">
				<div class="adr-group list-group" v-cloak>
					<ul>
						<li class="tap item" :address_id="item.address_id" v-for="(item,index) in data" @click="route_to_pay(item.address_id)">

							<i class=" fl mr10" style="margin-top:.7rem;width: 1.8rem;height:2rem;background-image:url(./images/icon_address@2x.png);background-repeat:no-repeat;"></i>
							<div class="adr-intro fs11 gray1">
								<p>
								    <span>
								    	{{item.consignee}}
								    </span>
								    <span>{{item.mobile}}</span>
								    &nbsp;
								    <span class="red1 fs10">
								    	{{index==0?'默认地址':''}}
								    </span>
								</p>
								<p class="mt3">{{item.address_base+item.address}}</p>
							</div>
							<div class="btn-group gray3 fs11" v-if="!is_pay_route">
								<a :href="'adr_edit.html?route=adr_add&type=1&edit_id='+index+'&address_id='+item.address_id" class="edit-btn">编辑</a>
								|
								<span class="del-btn" @click="del_address(item.address_id)">删除</span>
							</div>
						</li>
					</ul>
				</div>
				<div class="adr-form-group form-group">		
					<div class="btn-item">
						<a :href="adr_route" class="btn tap fs13">新增收货地址</a>
					</div>
				</div>
			</div>
		</main>
		<!--对话框弹窗-->
		<div class="dialog prompt" id="adr-dialog">
			<div class="mask"></div>
			<div class="dialog-body">
				<div class="dialog-container tc">
					<div class="dialog-header fs14">提示</div>
					<div class="content fs12">
						<div class="cell">
							{{dialog_hint}}
						</div>
					</div>
					<div class="container-footing">
						<div class="btn-group clearfix fs13">
							<span class="btn">取消</span>
							<span class="btn red1">确定</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--对话框弹窗 end-->	
		<div class="hint-dialog" id="adr-hint-dialog">
			<p class="fs13">{{del_adr_hint}}</p>
		</div>	
	</div>
	<script src="dist/adr_add.js?v=3e31ff8d38b0f59934f0"></script>
	</body>
</html>
