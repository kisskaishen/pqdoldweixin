<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
	    <meta name="wap-font-scale" content="no" />
	    <meta name="apple-mobile-web-app-capable" content="yes" />
	    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	    <meta content="telephone=no" name="format-detection" />
	    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
	    <title>拼趣多</title>
	    <link rel="stylesheet" href="css/swiper.min.css?v=96b66e4018">
	    <link rel="stylesheet" href="css/base.css?v=1896446d28">
	    <link rel="stylesheet" href="css/dialog.css?v=3531a7a373">
	    <link rel="stylesheet" href="css/page.css?v=2de5f936b4">
	    <!--qq/微信 功能性api-->
	    <script src="dist/jweixin-1.0.0.js?v=41ad021d4c53" data-api="wx"></script>
	    <script src="dist/qqShare.js?v=41d85faaad5c" data-api="qq"></script>
	</head>
	<body>

	<div id="loading-template"></div>

	<div class="wrap" id="wrap">
		<main class="main">
			<div class="main-body" id="main-body" v-cloak>
				<div class="favorite order-group fs12 tl" id="collect_group">
					<div class="item mt5" v-for="item in goods_data">
						<div class="pic-text clearfix">
							<a :href="'goods_detail.html?goods_id='+item.goods_id" class="fl pic">
								<img :src="item.original" alt="">
							</a>
							<div class="intro">
								<p class="title" style="margin-right:3rem;">{{item.goods_name}}</p>
								<div class="clearfix mt10 fs12">
									<span class="price">
										<p>{{item.prom==0?'免单拼':item.prom+'人团'}} <span class="red">￥{{item.prom_price}}</span></p>
										<p class="fs10  gray1">单买价格：￥{{item.shop_price}}</p>
									</span>
									<!-- <span class="fl mt3">
										<span class="fs9 red">剩余20%</span>
										<span class="line-box mt3">
											<span class="line" style="width:80%;"></span>
										</span>
									</span> -->
								</div>
							</div>
							<span class="del" @click="cancel_collect(item.goods_id)"></span>
						</div>
					</div>
					<p class="more-hint tc gray1" id="more-hint">
						{{load_hint}}
					</p>
				</div>
			</div>
		</main>
		<!--对话框弹窗-->
		<div class="dialog prompt" id="collect-dialog">
			<div class="mask"></div>
			<div class="dialog-body">
				<div class="dialog-container tc">
					<div class="dialog-header fs14">提示</div>
					<div class="content fs12">
						<div class="cell">
							{{dialog_hint}}
						</div>
					</div>
					<div class="container-footing">
						<div class="btn-group clearfix fs13">
							<span class="btn">取消</span>
							<span class="btn red1">确定</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--对话框弹窗 end-->
		<div class="hint-dialog" id="hint-dialog">
			<p class="fs14">{{collect_hint}}</p>
		</div>
	</div>

	<script type="text/javascript" src="dist/goods_collection.js?v=519bd58ce7998a230f05"></script>
	</body>
</html>
