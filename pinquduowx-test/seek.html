	    <meta name="wap-font-scale" content="no" />

	    <title>拼趣多</title>
	    <link rel="stylesheet" href="css/swiper.min.css?v=96b66e4018">

	<body>

	<div id="loading-template"></div>

	<div class="wrap" id="wrap">
		<main class="main" id="main">
			<div class="seek-group">
				<!--顶部搜索栏-->
				<div class="seek-header">
					<a href="goods_search.html" class="search-hall tap gray1">
						<i class="icon mr5"></i><span class="fs11">搜索商品</span>
					</a>
				</div>
				<!--搜索内容-->
				<div class="seek-container black3 fs11">
					<!--tab栏-->
					<div class="tab-options">
						<div class="item clearfix" v-for="(item,index) in items" :class="{active:index==0}">
							<i class="fl icon mr10"></i>
							<p class="title">{{item.name}}</p>
						</div>
						<!--海淘-->
						<!--<div class="item clearfix">-->
							<!--<i class="fl icon mr10"></i>-->
							<!--<p class="title">{{haitao.name}}</p>-->
						<!--</div>-->
					</div>
					<!--tab选项卡-->
					<div class="tab-contents-group fs11 black3">
						<div class="content-item" style="display: block">
							<a :href="'cat_page.html?type=1&id='+itemContent.id+'&cat1_index='+cat1_index" class="black3 heading clearfix" v-if="cat1_index==8">
								<span class="fl">{{itemContent.name}}</span>
								<span class="fr gray3 more">更多&nbsp;&nbsp;&nbsp;</span>
							</a>
							<a :href="'cat_page.html?type=0&id='+itemContent.id+'&cat1_index='+cat1_index" class="black3 heading clearfix" v-else>
								<span class="fl">{{itemContent.name}}</span>
								<span class="fr gray3 more">更多&nbsp;&nbsp;&nbsp;</span>
							</a>
							<div class="list-group">
								<ul class="clearfix tc mt10">
									<li v-for="(cat,index) in itemContent.cat2" >
										<a :href="'cat_page.html?type=1&rank=2&id='+cat.id+'&cat1_index='+cat1_index+'&cat2_index='+index" v-if="cat1_index==8">
											<img v-bind:src="cat.img" alt="">
											<p class="title">{{cat.name}}</p>
										</a>
										<a :href="'cat_page.html?type=0&rank=2&id='+cat.id+'&cat1_index='+cat1_index+'&cat2_index='+index" v-else>
											<img v-bind:src="cat.img" alt="">
											<p class="title">{{cat.name}}</p>
										</a>
									</li>
								</ul>
							</div>
						</div>
						<!--<div class="content-item">-->
							<!--<a :href="'cat_page.html?type=1&id='+haitao.id" class="black3 heading clearfix">-->
								<!--<span class="fl">{{haitao.name}}</span>-->
								<!--<span class="fr gray3 more">更多&nbsp;&nbsp;&nbsp;</span>-->
							<!--</a>-->
							<!--<div class="list-group">-->
								<!--<ul class="clearfix tc mt10">-->
									<!--<li v-for="(cat,index) in haitao.cat2">-->
										<!--<a :href="'cat_page.html?type=1&rank=2&id='+cat.id+'&cat2_index='+index">-->
											<!--<img v-bind:src="cat.img" alt="">-->
											<!--<p class="title">{{cat.name}}</p>-->
										<!--</a>-->
									<!--</li>-->
								<!--</ul>-->
							<!--</div>-->
						<!--</div>-->
					</div>
				</div>
			</div>
		</main>
		<footer class="footer" id="footer">
			<nav class="nav-group clearfix">
				<a href="index.html" class="item">
					<div class="box">
						<i class="icon icon-1"></i>
						<p class="fs9 title">首页</p>
					</div>
				</a>
				<a href="ranking.html" class="item">
					<div class="box">
						<i class="icon icon-2"></i>
						<p class="fs9 title">排行榜</p>
					</div>
				</a>
				<a href="qualityFruit.html?nav" class="item">
					<div class="box">
						<i class="icon icon-3"></i>
						<p class="fs9 title">品质水果</p>
					</div>
				</a>
				<a href="javascript:;" class="item active">
					<div class="box">
						<i class="icon icon-4"></i>
						<p class="fs9 title">搜索</p>
					</div>
				</a>
				<a href="user_center.html" class="item">
					<div class="box">
						<i class="icon icon-5"></i>
						<p class="fs9 title">个人中心</p>
					</div>
				</a>
			</nav>
