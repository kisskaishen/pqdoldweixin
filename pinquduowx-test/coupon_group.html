<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
	    <meta name="wap-font-scale" content="no" />
	    <meta name="apple-mobile-web-app-capable" content="yes" />
	    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	    <meta content="telephone=no" name="format-detection" />
	    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
	    <title>拼趣多</title>
	    <link rel="stylesheet" href="css/swiper.min.css?v=96b66e4018">
	    <link rel="stylesheet" href="css/base.css?v=1896446d28">
	    <link rel="stylesheet" href="css/page.css?v=2de5f936b4">
	    <link rel="stylesheet" href="css/dialog.css?v=3531a7a373">
	    <!--qq/微信 功能性api-->
	    <script src="dist/jweixin-1.0.0.js?v=41ad021d4c53" data-api="wx"></script>
	    <script src="dist/qqShare.js?v=41d85faaad5c" data-api="qq"></script>
	</head>
	<body>

	<div id="loading-template"></div>
	<div class="wrap" id="wrap" style="display:block;">
		<nav class="top-nav">
			<div class="plays_tab yhq">
				<div class="swiper-container nav_scroll" id="tabScroll">
			        <ul class="swiper-wrapper" id="nav_list">
			            <li class="swiper-slide active"><span class="name">未使用</span></li>
			            <li class="swiper-slide"><span class="name">已使用/已过期</span></li>
			        </ul>
		        </div>
			</div>
		</nav>
		<main class="main">
			<div class="main-body" id="main-body" v-cloak>
				<div class="yhq-group fs11 tl">
					<div class="item clearfix mt5" v-for="(item,index) in coupon_data">
						<div class="heading">
							店铺：<span>{{item.store_name}}</span>
						</div>
						<a :href="'shop_detail.html?store_id='+item.store_id">
							<div class="clearfix">
								<div class="pic fl">
									<img src="images/coupon@2x.png?v=acae8b4c93" alt="">
								</div>
								<div class="intro gray1 tl">
									<p class="name fs10">优惠券</p>
									<p class="mt5 black2">{{item.name}}</p>
									<p class="mt3 red1">￥{{item.money}}</p>
									<p class="mt5 fs9">
										{{item.use_start_time}}-{{item.use_end_time}}
									</p>
								</div>
							</div>
						</a>
					</div>

					<p class="more-hint tc gray1" id="more-hint">
						{{load_hint}}
					</p>
				</div>
			</div>
		</main>
		
	</div>
	<script src="dist/coupon_group.js?v=3e31ff8d38b0f59934f0"></script>
	</body>
</html>
